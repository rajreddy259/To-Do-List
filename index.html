<!DOCTYPE html>
<html>
<head>
    <title>CheckMark: A Fully Interactive To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Lora&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CheckMark</h1>

        <h3>A Fully Interactive To-Do List by Raj Reddy!</h3>
